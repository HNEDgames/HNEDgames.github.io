<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>무릉 전력 5단위 계산기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>무릉 전력 5단위 계산기</h1>

    <h3>목표 전력량</h3>
    <div class="controls">
      <input type="number" id="valueInput" value="205" step="5" min="205" max="64000" />
    </div>

    <div id="binary"></div>
    <div class="warning" id="warning"></div>

    <div class="container">
      <div class="grid" id="gridB"></div>
      <div class="grid" id="gridA"></div>
    </div>
    <script type="module" src="./renderGrids.js"></script>
  </body>
</html>
